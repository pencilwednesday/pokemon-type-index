<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <section id="landing-page">
    <nav>
      <a
        class="click"
        href="https://www.marvel.com/corporate/about"
        target="_blank"
      >
        <img
          id="marvel-logo"
          src="/assets/marvel-comics-logo-png 2.png"
          alt=""
        />
      </a>
      <ul class="nav__link--list" onclick="toggleModal()">
        <li class="nav__link">
          <a
            href="#"
            class="nav__link--anchor link__hover--effect link__hover-effect--black"
            >About</a
          >
        </li>
        <li class="nav__link">
          <a
            href="#projects"
            class="nav__link--anchor link__hover--effect link__hover-effect--black"
            >Projects</a
          >
        </li>
        <li class="nav__link" onclick="toggleModal()">
          <a
            href="/index.html"
            class="nav__link--anchor link__hover--effect link__hover-effect--black"
            >Contact</a
          >
        </li>
        <li class="nav__link">
          <i class="fa-solid fa-magnifying-glass click nav__link--anchor"></i>
        </li>
      </ul>
    </nav>
  </section>
  
  <body>
    <div class="container">
      <div class="dexContainer">
        <img src="/assets/dexTech.png" class="dexTech" alt="" />
        <div class="pokeInfo">
          <input
            type="text"
            id="pokemonName"
            placeholder="Enter Name or Pokedex #"
          />
          <button onclick="fetchData()">Fetch Pokemon</button> <br />
          <div id="errorMessage"></div>
          <div class="infoContainer">
            <img
              src=""
              alt="Pokemon Sprite"
              id="pokemonSprite"
              style="display: none"
            />
            <div>
              <div id="pokeName"></div>
              <br />
              <div id="pokemonID"></div>
              <br />
              <div id="pokemonType"></div>
              <br />
              <div id="pokemonCounters"></div>
              <br />
            </div>
            <div id="results" style="display: none">
              <h2>Weaknesses</h2>
              <ul id="weaknesses"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>

  <footer>
    <div class="container">
      <div class="row footer__row">
        <a
          class="click"
          href="https://www.marvel.com/corporate/about"
          target="_blank"
        >
          <img
            class="footer__logo--img"
            src="/assets/marvel-comics-logo-png 2.png"
            alt=""
          />
        </a>
        <div class="footer__social--list">
          <a
            href="#"
            class="footer__social--link link__hover--effect liver__hover-effect--white"
          >
            GitHub
          </a>
          <a
            href="#"
            class="footer__social--link link__hover--effect liver__hover-effect--white"
          >
            LinkedIn
          </a>
          <a
            href="#"
            class="footer__social--link link__hover--effect liver__hover-effect--white"
            onclick="toggleModal()"
          >
            Contact
          </a>
          <a
            href="#"
            class="footer__social--link link__hover--effect liver__hover-effect--white"
          >
            Resume
          </a>
        </div>
        <div class="footer__copyright">
          Data provided by Marvel &copy; 2025. MARVEL
        </div>
      </div>
    </div>
  </footer>

</html>
